    <!-- üé® ESTILOS -->
    <style>
        * {
            margin: 0;
            padding:  0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #0a0a0a;
            color:  #ffffff;
            min-height: 100vh;
        }
        
        h1 {
            font-weight: 600;
        }
        
        p {
            font-weight: 400;
        }
        
        /* üì¶ CONTENIDO PRINCIPAL */
        .main-content {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 40px;
        }
        
        /* üì¶ CONTENEDOR REDES SOCIALES */
        .social-section {
            text-align: center;
            max-width: 600px;
        }
        
        .social-section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .social-section p {
            color: #888888;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        /* üîó GRID DE REDES SOCIALES */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        /* üéØ CADA TARJETA DE RED SOCIAL */
        .social-card {
            background: #151515;
            border:  1px solid #2a2a2a;
            border-radius: 16px;
            padding: 30px 20px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items:  center;
            gap: 12px;
        }
        
        . social-card:hover {
            transform: translateY(-5px);
            border-color: #e63946;
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.2);
        }
        
        .social-card i {
            font-size:  2.5rem;
            transition: all 0.3s ease;
        }
        
        .social-card:hover i {
            color: #e63946;
        }
        
        . social-card span {
            font-size: 0.9rem;
            font-weight: 500;
            color:  #cccccc;
        }
        
        /* üé® COLORES ESPEC√çFICOS POR RED (hover) */
        .social-card. youtube: hover i { color: #ff0000; }
        .social-card. youtube: hover { border-color: #ff0000; box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2); }
        
        .social-card.twitter:hover i { color: #ffffff; }
        . social-card.twitter:hover { border-color: #ffffff; box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1); }
        
        .social-card.instagram:hover i { color: #e1306c; }
        . social-card.instagram:hover { border-color: #e1306c; box-shadow: 0 10px 30px rgba(225, 48, 108, 0.2); }
        
        .social-card.github:hover i { color: #ffffff; }
        . social-card.github:hover { border-color: #ffffff; box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1); }
        
        . social-card. anilist:hover i { color: #02a9ff; }
        .social-card.anilist:hover { border-color: #02a9ff; box-shadow: 0 10px 30px rgba(2, 169, 255, 0.2); }
        
        /* üì± RESPONSIVE */
        @media (max-width:  600px) {
            .social-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            . social-card {
                padding: 25px 15px;
            }
            
            .social-card i {
                font-size: 2rem;
            }
        }
    </style>
</head>
