<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- üîç SEO -->
    <title>Mi Top 3 Animes | Huijie Lin</title>
    <meta name="description" content="Mi top 3 animes recomendados:  One Piece, Attack on Titan y Kaguya-sama: Love is War. ">
    <meta name="author" content="Huijie Lin">
    
    <!-- üî§ FUENTE POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic. com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- üé® ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all. min.css">
    
    <!-- üß≠ NAVBAR CSS (universal) -->
    <link rel="stylesheet" href="css/navbar.css">
    
    <!-- üé® ESTILOS -->
    <style>
        * {
            margin:  0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow:  hidden;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction:  column;
        }
        
        /* üì¶ CONTENEDOR PRINCIPAL - OCUPA TODA LA PANTALLA */
        .anime-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 40px 40px;
            max-height: 100vh;
        }
        
        /* üéØ T√çTULO PRINCIPAL */
        . anime-section h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #e63946 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip:  text;
        }
        
        /* üé¥ GRID DE ANIMES */
        .anime-grid {
            display:  grid;
            grid-template-columns:  repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            max-width:  1000px;
        }
        
        /* üé¨ CADA TARJETA DE ANIME */
        .anime-card {
            text-decoration: none;
            color: #ffffff;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .anime-card:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        /* üì∑ CONTENEDOR DE IMAGEN */
        .anime-img-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 4/5;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            transition: all 0.4s ease;
        }
        
        .anime-card:hover .anime-img-container {
            border-color: #e63946;
            box-shadow: 0 15px 50px rgba(230, 57, 70, 0.3);
        }
        
        . anime-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }
        
        . anime-card:hover .anime-img-container img {
            transform: scale(1.1);
        }
        
        /* üè∑Ô∏è N√öMERO DE RANKING */
        .anime-rank {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #e63946 0%, #ff6b6b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 900;
            box-shadow: 0 5px 20px rgba(230, 57, 70, 0.5);
            z-index: 10;
        }
        
        /* üìù NOMBRE DEL ANIME */
        .anime-title {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .anime-card:hover .anime-title {
            color: #e63946;
        }
        
        /* ‚ñ∂Ô∏è ICONO DE VER M√ÅS (aparece en hover) */
        .anime-overlay {
            position:  absolute;
            top: 0;
            left: 0;
            width:  100%;
            height: 100%;
            background: rgba(230, 57, 70, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
            border-radius: 16px;
        }
        
        .anime-card:hover .anime-overlay {
            opacity:  1;
        }
        
        . anime-overlay i {
            font-size: 2. 5rem;
            color: #ffffff;
            transform: scale(0);
            transition: all 0.3s ease 0.1s;
        }
        
        . anime-card:hover .anime-overlay i {
            transform: scale(1);
        }
        
        /* üì± RESPONSIVE */
        @media (max-width:  900px) {
            .anime-section h1 {
                font-size: 2rem;
            }
            
            .anime-grid {
                gap: 20px;
            }
        }
        
        @media (max-width: 700px) {
            html, body {
                overflow:  auto;
            }
            
            .anime-section {
                max-height: none;
                padding:  100px 20px 40px;
            }
            
            . anime-section h1 {
                font-size:  1.8rem;
                margin-bottom: 30px;
            }
            
            .anime-grid {
                grid-template-columns:  repeat(3, 1fr);
                gap: 15px;
            }
            
            .anime-title {
                font-size: 0.8rem;
            }
            
            .anime-rank {
                width:  30px;
                height: 30px;
                font-size: 1rem;
                top: -8px;
                left: -8px;
            }
        }
    </style>
</head>
<body>

    <!-- üß≠ NAVBAR SE GENERA AUTOM√ÅTICAMENTE CON JS -->

    <!-- üì¶ CONTENIDO PRINCIPAL -->
    <section class="anime-section">
        <h1>Mi Top 3 Animes</h1>
        
        <div class="anime-grid">
            
            <!-- ü•á #1 ONE PIECE -->
            <a href="https://anilist.co/anime/21/ONE-PIECE/" target="_blank" class="anime-card">
                <span class="anime-rank">1</span>
                <div class="anime-img-container">
                    <img src="images/onepiece.jpg" alt="One Piece">
                    <div class="anime-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <p class="anime-title">One Piece</p>
            </a>
            
            <!-- ü•à #2 ATTACK ON TITAN -->
            <a href="https://anilist.co/anime/16498/Attack-on-Titan/" target="_blank" class="anime-card">
                <span class="anime-rank">2</span>
                <div class="anime-img-container">
                    <img src="images/aot.jpg" alt="Attack on Titan">
                    <div class="anime-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <p class="anime-title">Attack on Titan</p>
            </a>
            
            <!-- ü•â #3 KAGUYA-SAMA -->
            <a href="https://anilist.co/anime/101921/Kaguyasama-Love-is-War/" target="_blank" class="anime-card">
                <span class="anime-rank">3</span>
                <div class="anime-img-container">
                    <img src="images/love-is-war.jpg" alt="Kaguya-sama:  Love is War">
                    <div class="anime-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <p class="anime-title">Kaguya-sama: Love is War</p>
            </a>
            
        </div>
    </section>

    <!-- üß≠ NAVBAR JS (universal) -->
    <script src="js/navbar. js"></script>
</body>
</html>
