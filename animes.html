<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- üîç SEO -->
    <title>Mi Top 3 Animes | Huijie Lin</title>
    <meta name="description" content="Mi top 3 animes recomendados:  One Piece, Attack on Titan y Kaguya-sama: Love is War.">
    <meta name="author" content="Huijie Lin">
    
    <!-- üî§ FUENTE POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic. com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- üé® ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all. min.css">
    
    <style>
        * {
            margin:  0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family:  'Poppins', sans-serif;
            background-color: #0a0a0a;
            color:  #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        /* üè† BOT√ìN VOLVER */
        . back-btn {
            position:  fixed;
            top: 20px;
            left: 20px;
            background: #151515;
            border: 1px solid #2a2a2a;
            color:  #ffffff;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }
        
        .back-btn:hover {
            border-color: #e63946;
            color: #e63946;
            transform: translateX(-5px);
        }
        
        /* üì¶ CONTENEDOR PRINCIPAL */
        .anime-section {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding-top: 60px;
        }
        
        /* üéØ T√çTULO PRINCIPAL */
        . anime-section h1 {
            font-size:  3. 5rem;
            font-weight: 900;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #e63946 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip:  text;
        }
        
        /* üé¥ GRID DE ANIMES */
        . anime-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 0 20px;
        }
        
        /* üé¨ CADA TARJETA DE ANIME */
        .anime-card {
            text-decoration: none;
            color: #ffffff;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .anime-card:hover {
            transform: translateY(-10px) scale(1.02);
        }
        
        /* üì∑ CONTENEDOR DE IMAGEN */
        .anime-img-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 3/4;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            transition: all 0.4s ease;
        }
        
        .anime-card:hover .anime-img-container {
            border-color: #e63946;
            box-shadow: 0 20px 60px rgba(230, 57, 70, 0.3);
        }
        
        . anime-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }
        
        . anime-card:hover .anime-img-container img {
            transform: scale(1.1);
        }
        
        /* üè∑Ô∏è N√öMERO DE RANKING */
        .anime-rank {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e63946 0%, #ff6b6b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 900;
            box-shadow: 0 5px 20px rgba(230, 57, 70, 0.5);
            z-index: 10;
        }
        
        /* üìù NOMBRE DEL ANIME */
        .anime-title {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .anime-card:hover .anime-title {
            color: #e63946;
        }
        
        /* ‚ñ∂Ô∏è ICONO DE VER M√ÅS (aparece en hover) */
        .anime-overlay {
            position:  absolute;
            top: 0;
            left: 0;
            width:  100%;
            height: 100%;
            background: rgba(230, 57, 70, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
            border-radius: 20px;
        }
        
        .anime-card:hover .anime-overlay {
            opacity:  1;
        }
        
        . anime-overlay i {
            font-size: 3rem;
            color:  #ffffff;
            transform: scale(0);
            transition: all 0.3s ease 0.1s;
        }
        
        . anime-card:hover .anime-overlay i {
            transform: scale(1);
        }
        
        /* üì± RESPONSIVE */
        @media (max-width:  900px) {
            .anime-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }
            
            .anime-section h1 {
                font-size:  2.5rem;
            }
        }
        
        @media (max-width: 600px) {
            .anime-grid {
                grid-template-columns: 1fr;
                max-width: 300px;
                margin: 0 auto;
            }
            
            . anime-section h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }
            
            .back-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- üè† BOT√ìN VOLVER -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Volver
    </a>

    <section class="anime-section">
        <h1>Mi Top 3 Animes</h1>
        
        <div class="anime-grid">
            
            <!-- ü•á #1 ONE PIECE -->
            <a href="https://anilist.co/anime/21/ONE-PIECE/" target="_blank" class="anime-card">
                <span class="anime-rank">1</span>
                <div class="anime-img-container">
                    <img src="images/onepiece.jpg" alt="One Piece">
                    <div class="anime-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <p class="anime-title">One Piece</p>
            </a>
            
            <!-- ü•à #2 ATTACK ON TITAN -->
            <a href="https://anilist.co/anime/16498/Attack-on-Titan/" target="_blank" class="anime-card">
                <span class="anime-rank">2</span>
                <div class="anime-img-container">
                    <img src="images/aot.jpg" alt="Attack on Titan">
                    <div class="anime-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <p class="anime-title">Attack on Titan</p>
            </a>
            
            <!-- ü•â #3 KAGUYA-SAMA -->
            <a href="https://anilist.co/anime/101921/Kaguyasama-Love-is-War/" target="_blank" class="anime-card">
                <span class="anime-rank">3</span>
                <div class="anime-img-container">
                    <img src="images/love-is-war. jpg" alt="Kaguya-sama: Love is War">
                    <div class="anime-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <p class="anime-title">Kaguya-sama: Love is War</p>
            </a>
            
        </div>
    </section>

</body>
</html>
