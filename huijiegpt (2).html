            max-width: 900px;

        /* üí¨ MESSAGE BUBBLE */

        /* ‚è≥ TYPING INDICATOR */

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }

        /* üö® ERROR MESSAGE */

        /* üéØ WELCOME MESSAGE */

    <nav class="navbar">

    <!-- üí¨ CHAT CONTAINER -->
    <div class="chat-container">
        <!-- üéØ HEADER -->
        <div class="chat-header">
            <h1>ü§ñ HuijieGPT</h1>
            <p>Powered by Gemini Flash 1.5</p>
        </div>
        
        <!-- üìú MESSAGES AREA -->
        <div class="messages-container" id="messagesContainer">
            <!-- Welcome message shown initially -->
            <div class="welcome-container" id="welcomeContainer">
                <div class="welcome-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h2>¬°Hola! Soy HuijieGPT</h2>
                <p>Puedo ayudarte con cualquier pregunta. Escr√≠beme algo y empezamos a chatear.</p>
                <div class="suggestions">
                    <button class="suggestion-chip" onclick="sendSuggestion('¬øQui√©n eres?')">¬øQui√©n eres?</button>
                    <button class="suggestion-chip" onclick="sendSuggestion('Cu√©ntame un chiste')">Cu√©ntame un chiste</button>
                    <button class="suggestion-chip" onclick="sendSuggestion('¬øQu√© puedes hacer?')">¬øQu√© puedes hacer?</button>
                </div>
            </div>
        </div>
        
        <!-- ‚úèÔ∏è INPUT AREA -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Escribe un mensaje..." 
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResizeTextarea(this)"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- ‚ö° JAVASCRIPT -->
    <script>
        // ===========================================
        // üîß CONFIGURACI√ìN
        // ===========================================
        
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza 'TU_API_KEY_AQUI' con tu API key de Google AI Studio
        // NOTA: Para producci√≥n, considera usar un backend/proxy para proteger tu API key.
        // En este caso, la API key est√° en el cliente ya que es una p√°gina est√°tica.
        const GEMINI_API_KEY = 'TU_API_KEY_AQUI';
        
        // üéØ SYSTEM PROMPT - Personaliza el comportamiento del modelo
        // ‚ö†Ô∏è IMPORTANTE: Modifica este prompt seg√∫n tus necesidades
        const SYSTEM_PROMPT = `Eres HuijieGPT, un asistente de inteligencia artificial amigable y √∫til. 
Responde siempre en espa√±ol de forma clara y concisa.
Eres creado por Huijie Lin como parte de su p√°gina web personal.`;
        
        // Gemini API endpoint
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';
        
        // Historial de conversaci√≥n
        let conversationHistory = [];
        
        // ===========================================
        // üì§ ENVIAR MENSAJE
        // ===========================================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Limpiar input
            input.value = '';
            autoResizeTextarea(input);
            
            // Ocultar mensaje de bienvenida
            const welcomeContainer = document.getElementById('welcomeContainer');
            if (welcomeContainer) {
                welcomeContainer.style.display = 'none';
            }
            
            // Mostrar mensaje del usuario
            addMessage(message, 'user');
            
            // A√±adir al historial
            conversationHistory.push({
                role: 'user',
                parts: [{ text: message }]
            });
            
            // Mostrar indicador de escritura
            const typingIndicator = showTypingIndicator();
            
            // Deshabilitar bot√≥n de env√≠o
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            try {
                // Verificar si la API key est√° configurada
                if (GEMINI_API_KEY === 'TU_API_KEY_AQUI') {
                    throw new Error('API_KEY_NOT_SET');
                }
                
                // Llamar a la API de Gemini
                const response = await callGeminiAPI(message);
                
                // Remover indicador de escritura
                typingIndicator.remove();
                
                // Mostrar respuesta
                addMessage(response, 'assistant');
                
                // A√±adir al historial
                conversationHistory.push({
                    role: 'model',
                    parts: [{ text: response }]
                });
                
            } catch (error) {
                // Remover indicador de escritura
                typingIndicator.remove();
                
                // Mostrar error
                if (error.message === 'API_KEY_NOT_SET') {
                    showError('‚ö†Ô∏è La API key no est√° configurada. Por favor, a√±ade tu API key de Google AI Studio en el c√≥digo.');
                } else {
                    showError('Error al conectar con el modelo. Por favor, int√©ntalo de nuevo.');
                    console.error('Gemini API Error:', error);
                }
            }
            
            // Habilitar bot√≥n de env√≠o
            sendButton.disabled = false;
        }
        
        // ===========================================
        // ü§ñ LLAMAR A LA API DE GEMINI
        // ===========================================
        
        // Helper function to safely get text from message
        function getMessageText(message) {
            if (message && message.parts && message.parts.length > 0 && message.parts[0].text) {
                return message.parts[0].text;
            }
            return '';
        }
        
        async function callGeminiAPI(userMessage) {
            // Construir el contenido con el system prompt
            const contents = [
                {
                    role: 'user',
                    parts: [{ text: '' }]
                }
            ];
            
            // Para mantener contexto, usamos el historial
            if (conversationHistory.length > 1) {
                contents[0].parts[0].text = SYSTEM_PROMPT + '\n\n' + 
                    conversationHistory.slice(0, -1).map(m => 
                        (m.role === 'user' ? 'Usuario: ' : 'Asistente: ') + getMessageText(m)
                    ).join('\n') + '\n\nUsuario: ' + userMessage;
            } else {
                contents[0].parts[0].text = SYSTEM_PROMPT + '\n\nUsuario: ' + userMessage;
            }
            
            const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: contents,
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 2048,
                    },
                    safetySettings: [
                        { category: 'HARM_CATEGORY_HARASSMENT', threshold: 'BLOCK_MEDIUM_AND_ABOVE' },
                        { category: 'HARM_CATEGORY_HATE_SPEECH', threshold: 'BLOCK_MEDIUM_AND_ABOVE' },
                        { category: 'HARM_CATEGORY_SEXUALLY_EXPLICIT', threshold: 'BLOCK_MEDIUM_AND_ABOVE' },
                        { category: 'HARM_CATEGORY_DANGEROUS_CONTENT', threshold: 'BLOCK_MEDIUM_AND_ABOVE' },
                    ]
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json().catch((parseError) => {
                    console.error('Error parsing response:', parseError);
                    return { error: { message: 'Failed to parse error response' } };
                });
                throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                return data.candidates[0].content.parts[0].text;
            } else {
                throw new Error('No response from model');
            }
        }
        
        // ===========================================
        // üí¨ A√ëADIR MENSAJE AL CHAT
        // ===========================================
        function addMessage(text, role) {
            const container = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = formatMessage(text);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            container.appendChild(messageDiv);
            
            // Scroll al final
            container.scrollTop = container.scrollHeight;
        }
        
        // ===========================================
        // üìù FORMATEAR MENSAJE (b√°sico markdown)
        // ===========================================
        function formatMessage(text) {
            // Escapar HTML primero para prevenir XSS
            let formatted = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
            
            // Bloques de c√≥digo - solo permitir contenido ya escapado
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                return '<pre><code>' + code + '</code></pre>';
            });
            
            // C√≥digo inline - solo permitir contenido ya escapado
            formatted = formatted.replace(/`([^`]+)`/g, function(match, code) {
                return '<code>' + code + '</code>';
            });
            
            // Negrita - contenido ya est√° escapado
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Cursiva - contenido ya est√° escapado
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Saltos de l√≠nea
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }
        
        // ===========================================
        // ‚è≥ MOSTRAR INDICADOR DE ESCRITURA
        // ===========================================
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            container.appendChild(messageDiv);
            
            container.scrollTop = container.scrollHeight;
            
            return messageDiv;
        }
        
        // ===========================================
        // üö® MOSTRAR ERROR
        // ===========================================
        function showError(message) {
            const container = document.getElementById('messagesContainer');
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            container.appendChild(errorDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // ===========================================
        // üí° ENVIAR SUGERENCIA
        // ===========================================
        function sendSuggestion(text) {
            const input = document.getElementById('messageInput');
            input.value = text;
            sendMessage();
        }
        
        // ===========================================
        // ‚å®Ô∏è MANEJAR TECLAS
        // ===========================================
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // ===========================================
